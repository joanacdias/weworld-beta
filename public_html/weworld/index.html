<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WeWorld</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Kavivanar" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div id="message">
			<p id="message_text"></p>
			<button id="message_ok">OK</button>
		</div>
		<div class="chat-container" id="chat-container">
			<button id="toggle-chatbar-btn" class="toggle-chatbar-btn" onclick="toggleChatBar()">
				<img src="assets/icons/chevron-white.svg" alt="chevron icon" />
			</button>
			<div id="chat" class="chat"></div>
			<div id="chat-form">
				<form id="msg-form" action="">
					  <input id="m" autocomplete="off" /><button>Send</button>
				</form>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/92/three.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		
		<script src= "libs/inflate.min.js"></script>
		<script src="libs/FBXLoader.js"></script>
		<script src="libs/Detector.js"></script>
		<script src="libs/toon3d.js"></script>
		<script src="game.js"></script>
		<script src="main.js"></script>
		<script>
			var game;
			document.addEventListener("DOMContentLoaded", function(){ game = new Game(); });
		</script>
	</body>
</html>
